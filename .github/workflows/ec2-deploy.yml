name: Deploy To EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build project
      - name: Build project
        run: npm run build

      # 5Ô∏è‚É£ Configure SSH
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      # 6Ô∏è‚É£ Deploy to EC2
      - name: Deploy application
        run: |
          ssh -T \
              -o StrictHostKeyChecking=no \
              -o ConnectTimeout=30 \
              -i ~/.ssh/key.pem \
              "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" << 'EOF'

            set -e

            echo "üöÄ Deployment started"

            cd /home/ubuntu/app || exit 1

            echo "üì• Pull latest code"
            git pull origin main

            echo "üì¶ Install production deps"
            npm ci --omit=dev

            echo "üèó Build project"
            npm run build

            echo "‚ôª Restart service"
            pm2 reload app || pm2 start dist/server.js --name app

            pm2 save

            echo "‚úÖ Deployment successful"

          EOF
