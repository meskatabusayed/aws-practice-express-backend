name: Deploy To EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build project
      - name: Build project
        run: npm run build

      # Configure SSH
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      # Deploy to EC2
      - name: Deploy application
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o ConnectTimeout=30 \
              -i ~/.ssh/key.pem \
              ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF

            set -e
            echo "ðŸš€ Deployment started"

            cd /home/ubuntu/app || exit 1

            echo "ðŸ“¥ Pull latest code"
            git pull origin main

            echo "ðŸ“¦ Install production deps"
            npm ci --omit=dev

            echo "ðŸ— Build project"
            npm run build

            echo "â™» Restart service"
            pm2 reload app || pm2 start dist/server.js --name app

            pm2 save
            echo "âœ… Deployment successful"

          EOF
