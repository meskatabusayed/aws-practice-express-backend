name: Deploy on EC2

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      # Configure SSH
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY_B64 }}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ec2-176-34-118-186.eu-west-1.compute.amazonaws.com >> ~/.ssh/known_hosts

      # Deploy
      - name: Deploy to EC2
        run: |
          ssh "${{ secrets.EC2_TARGET }}" "mkdir -p ~/app"

          rsync -avz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            ./ "${{ secrets.EC2_TARGET }}:~/app/"

          ssh "${{ secrets.EC2_TARGET }}" "
            cd ~/app &&
            npm install &&
            npm run build &&
            pm2 reload nodejs-app || pm2 start dist/server.js --name nodejs-app &&
            pm2 save
          "
